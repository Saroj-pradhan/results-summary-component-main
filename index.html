<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styel.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component flex">
      <div class="result">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p class="under-cir">of100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div>
          <h2 class="sum">Summary</h2>
        </div>
        <div class="x1 flex">
          <img src="assets/images/icon-reaction.svg" alt="" srcset="" />
          <h3 class="reaction">Reaction</h3>
          <p class="summary-nota"><strong>80</strong>/ 100</p>
        </div>
        <div class="x2 flex">
          <img src="assets/images/icon-memory.svg" alt="" srcset="" />
          <h3 class="memory">memory</h3>
          <p class="summary-nota"><strong>92</strong>/ 100</p>
        </div>
        <div class="x3 flex">
          <img src="assets/images/icon-verbal.svg" alt="" srcset="" />
          <h3 class="verbal">verbal</h3>
          <p><strong>61</strong> /100</p>
        </div>
        <div class="x4 flex">
          <img src="assets/images/icon-visual.svg" alt="" srcset="" />
          <h3 class="visual">visual</h3>
          <p class="y4"><strong>72</strong>/100</p>
        </div>
        <p><button class="continue">Continue</button></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">saroj pradhan</a>.
    </div>
  </body>
</html>
